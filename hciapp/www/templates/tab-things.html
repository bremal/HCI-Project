<ion-view view-title="Things to Do">
	<search-bar ng-model="search"></search-bar>
     <ion-content class="has-header padding">
				
            <div class="list card" ng-repeat="object in vm.data|filter:search.txt">

                    <div class="item item-divider">{{object.name}}</div>
										  <div class="item item-text-wrap">
										    {{object.description}}
										  </div>
                </div>
            </div>

		</ion-content>
</ion-view>
