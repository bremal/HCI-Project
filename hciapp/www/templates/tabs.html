<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
    <ion-tab title="Home"  icon="ion-home" href="#/tabs/home">
        <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-tab>
  <ion-tab title="Things to Do"  icon="ion-information" href="#/tabs/things-to-do">
      <ion-nav-view name=""></ion-nav-view>
  </ion-tab>
    <ion-tab title="Groups"  icon="ion-chatbubbles" href="#/tabs/groups">
        <ion-nav-view name=""></ion-nav-view>
    </ion-tab>
    <ion-tab title="Forum"  icon="ion-filing" href="#/tabs/forum">
        <ion-nav-view name=""></ion-nav-view>
    </ion-tab>
</ion-tabs>
