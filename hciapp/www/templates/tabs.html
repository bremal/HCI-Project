<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
    <ion-tab title="Home"  icon="ion-home" href="">
        <ion-nav-view name="tab-dashboard"></ion-nav-view>
    </ion-tab>
  <ion-tab title="Things to Do"  icon="ion-information" href="">
      <ion-nav-view name="tab-dashboard"></ion-nav-view>
  </ion-tab>
    <ion-tab title="Groups"  icon="ion-chatbubbles" href="">
        <ion-nav-view name="tab-dashboard"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Forum"  icon="ion-filing" href="">
        <ion-nav-view name="tab-dashboard"></ion-nav-view>
    </ion-tab>
</ion-tabs>
